<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FizzBuzz</title>
</head>
<body>
	<script>
		// get user input
		let answer = parseInt(prompt("Number to FizzBuzz :"));
		// start for loop
		for (let i = 1; i <= answer; i++) {
			// if i is divisable by 3 say Fizz
			if (i % 3 === 0) {
				console.log("Fizz");
			// else print
		} else {
				console.log(i);
			};
		};

</script>
</body>
</html>
